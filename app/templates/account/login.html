    {% extends "base.html" %}
    {% block main %}
    
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="../static/css/style.css">
        <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-5 loginpage">
                <form method="POST" action="/login"> 
                    <h1>Login to WiseCrack</h1>
                    
                    <!--This is Where Username and Password inputs and Auth-->
                    <div class="form-group"> <!--Username-->
                        <label for="username">Username:</label>
                        <input type="text" class="form-control"  placeholder="Password" name="username">
                    </div>
                    <div class="form-group"> <!--Password-->
                        <label for="password">Password:</label>
                        <input type="password" class="form-control"  placeholder="Password" name="password">
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary"> <!--Submit Button-->
                </form>
                <a class="forgotpassword" href="#">Forgot Password?</a> <!--This will be used for the forgot password-->
                <p>Dont have an account<a class="signuphere" href="#"> Sign Up Here</a></p>

            </div>

            <div class="col-3"></div>
            </div>
        </div>
    {% endblock %}
